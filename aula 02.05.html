<!DOCTYPE html>
<html>

<head>
    <title>Lógica de programação com Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica programação com Javascript</h1>
    <script>
        var n1 = prompt("Digite a primeira nota");
        n1 = parseFloat(n1)
        var n2 = parseFloat(prompt("Digite a segunda nota"));

        // Calcula a média
        var media = (n1 + n2) / 2

        alert("A média das notas " + n1 + " e " + n2 + " é = " + media)

        if (media > 5) {
            alert("Parabéns! Você foi aprovado");
        } else {
            alert("Desculpe, mas você não atingiu a média 5. REPROVADO!");
        }






    </script>
</body>

</html>
