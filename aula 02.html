<!DOCTYPE html>
<html>

<head>
    <title>Lógica de programação com Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica programação com Javascript</h1>
    <script>
        var n1 = prompt("Digite um número");
        n1 = parseFloat(n1)
        var n2 = parseFloat(prompt("Digite outro número"));

        /*
        Operadores
        -   Subtração
        *   Multiplicação
        /   Divisão
        +   Soma

        alert("A subtração de " + n1 + " - " + n2 + " é = " + (n1 - n2));
        alert("A multiplicação de " + n1 + " * " + n2 + " é = " + (n1 * n2));
        alert("A divisão de " + n1 + " / " + n2 + " é = " + (n1 / n2));
        alert("A soma de " + n1 + " + " + n2 + " é = " + (n1 + n2));

        var media = (n1 + n2) / 2
        
        alert("A média de " + n1 + " - " + n2 + " é = " + ((n1 + n2) / 2))
        
        Operadores
        %   Resto da divisão
        **  Exponeciação

        alert("O resto da divisão de " + n1 + " por " + n2 + " é = " + (n1 % n2))
        alert("O número " + n1 + " elevado a " + n2 + " é = " + (n1 ** n2))
        
        Operadores de comparação

        ==  Igualdade (valor)
        !=  Diferença (valor)
        === Igualdade (valor e tipo)
        !== Diferença (valor e tipo)
        >   Maior
        >=  Maior ou igual
        <   Menor
        <=  Menor ou igual

        */
        // Verificar se a média é maior que 5
        var media = (n1 + n2) / 2

        alert("a média entre " + n1 + " e " + n2 + " é = " + media)
        alert("A média é maior que 5: " + (media > 5))





    </script>
</body>

</html>
